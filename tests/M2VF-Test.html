<!DOCTYPE html>
<html
xmlns="http://www.w3.org/1999/xhtml"
xmlns:mei="http://www.music-encoding.org/ns/mei"
xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
xmlns:foaf="http://xmlns.com/foaf/0.1/"
xmlns:dc="http://purl.org/dc/elements/1.1/"
xmlns:mo="http://purl.org/ontology/mo/"
xmlns:mo-i="http://purl.org/ontology/mo-imaginary/"
xmlns:event="http://purl.org/NET/c4dm/event.owl"
version="HTML+RDFa 1.0" xml:lang="en">
	<head>
		<title>MEI-to-VexFlow Test Page</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script type="text/JavaScript" src="../../vexflow/build/vexflow/vexflow-min.js"></script>
		<script type="text/JavaScript" src="../tables.js"></script>
		<script type="text/JavaScript" src="../meitovexflow.js"></script>
		<script type="text/JavaScript">
			
			if (window.XMLHttpRequest) {
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp=new XMLHttpRequest();
			} else {
				// code for IE6, IE5
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.open("GET","./Prokofiev-nons.xml",false);
			xmlhttp.send();
			xmlDoc=xmlhttp.responseXML;
			
			$(document).ready(function(){
				var MEI = xmlDoc.getElementsByTagNameNS("http://www.music-encoding.org/ns/mei", 'score');
				var canvas = $("div.a canvas")[0];
				MEI2VF.render_notation(MEI, canvas,981,400);
			});
		</script>
		<!--<link href="http://fonts.googleapis.com/css?family=OFL+Sorts+Mill+Goudy+TT|Yanone+Kaffeesatz|Tangerine" rel="stylesheet" type="text/css" />-->
		<link href="http://fonts.googleapis.com/css?family=Crimson+Text|Droid+Sans" rel="stylesheet" type="text/css" />
		<!--<link rel="stylesheet" type="text/css" href="prokofiev-catalogue.css" />-->
	</head>
	<body>
		<div class="test-page">
			<h2>
				<span class="test-title"
					property="dc:title">Title of Test Comes Here
				</span>
			</h2>
			<div class="a">
				<canvas width="1031" height="450" style="border: none"></canvas>
			</div>
		</div>
	</body>
</html>
